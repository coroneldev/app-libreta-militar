<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center ion-text-capitalize">Menu</ion-card-title>
        </ion-card-header>

      </ion-card>
      <ion-content mode="ios">
        <ion-list id="inbox-list">

          <ion-menu-toggle auto-hide="false">

            <ion-item (click)="home()" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon name="home-outline" size="small" slot="start"></ion-icon>
              <ion-label>INICIO</ion-label>
            </ion-item>

            <ion-item lines="none" detail="false" routerLink="/apuntes" routerLinkActive="selected">
              <ion-icon name="book-outline" size="small" slot="start"></ion-icon>
              <ion-label>APUNTES</ion-label>
            </ion-item>

            <ion-item lines="none" detail="false" routerLink="/tareas-instructor" routerLinkActive="selected">
              <ion-icon name="checkmark-done-outline" size="small" slot="start"></ion-icon>
              <ion-label>TAREAS DEL INSTRUCTOR</ion-label>
            </ion-item>

            <ion-item lines="none" detail="false" routerLink="/agenda" routerLinkActive="selected">
              <ion-icon name="calendar-outline" size="small" slot="start"></ion-icon>
              <ion-label>AGENDA</ion-label>
            </ion-item>

            <ion-item lines="none" detail="false" routerLink="/manual" routerLinkActive="selected">
              <ion-icon name="bookmarks-outline" size="small" slot="start"></ion-icon>
              <ion-label>MANUAL</ion-label>
            </ion-item>

            <ion-item lines="none" detail="false" (click)="salir()">
              <ion-icon name="log-out-outline" size="small" slot="start"></ion-icon>
              <ion-label>SALIR</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
